<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenClaw Agent Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center p-8">
    <div class="max-w-2xl w-full space-y-6">
        <header class="text-center">
            <h1 class="text-3xl font-bold text-gray-900">OpenClaw Search</h1>
            <p class="text-gray-600">Ask your utility agent to find anything.</p>
        </header>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
            <div class="flex gap-2">
                <input type="text" id="queryInput" placeholder="e.g., Find a hotel near Wien Hall..." 
                    class="flex-1 p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none">
                <button onclick="handleSubmit()" id="submitBtn" class="bg-blue-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-blue-700 transition">
                    Search
                </button>
            </div>
        </div>

        <div id="status" class="hidden text-sm text-gray-500 text-center animate-pulse">
            Agent is thinking...
        </div>

        <div id="results" class="space-y-4">
            <!-- Results will appear here -->
        </div>
    </div>

    <script>
        async function handleSubmit() {
            const query = document.getElementById('queryInput').value;
            if (!query) return;

            const resultsDiv = document.getElementById('results');
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('submitBtn');

            btn.disabled = true;
            statusDiv.classList.remove('hidden');
            resultsDiv.innerHTML = '';

            try {
                const response = await fetch('/v1/responses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer a5cdccf36a5a23d54c1ab82a0398867165dd2688abe244ad',
                        'x-openclaw-agent-id': 'main'
                    },
                    body: JSON.stringify({
                        model: 'openclaw',
                        input: query
                    })
                });

                if (!response.ok) {
                    throw new Error(`Gateway returned ${response.status}`);
                }

                const data = await response.json();
                const agentOutput = data.output[0].text;

                statusDiv.classList.add('hidden');
                btn.disabled = false;
                resultsDiv.innerHTML = `
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
                        <h2 class="font-semibold text-lg mb-2">Agent Response</h2>
                        <div class="text-gray-700 whitespace-pre-wrap">${agentOutput}</div>
                    </div>
                `;

            } catch (err) {
                console.error('Search error:', err);
                resultsDiv.innerHTML = `<div class="text-red-600 text-center">Error communicating with agent: ${err.message}</div>`;
                btn.disabled = false;
                statusDiv.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
